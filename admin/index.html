<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title><!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="uk-navbar-container uk-flex-middle uk-flex-between" uk-navbar uk-sticky>
        <div>
            <button class="uk-button uk-button-primary" uk-toggle="target: #modal-open" type="button">Open</button>
        </div>
        <div>
            <button class="uk-button uk-button-primary" uk-toggle="target: #modal-save" type="button">Save</button>
        </div>
    </nav>
    <iframe src="" frameborder="0"></iframe>

    <div id="app">
        <div id="modal-open" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <h2 class="uk-modal-title">Open</h2>
                <p>Description</p>
                <ul class="uk-list uk-list-striped">
                    <li v-for="page in pages">
                        <a class="uk-link-text uk-modal-close" href="#" @click="openPage(page)">{{ page }}</a>
                    </li>
                </ul>
                <p class="uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                </p>
            </div>
        </div>

        <div id="modal-save" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <h2 class="uk-modal-title">Headline</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                    et
                    dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
                    aliquip
                    ex ea commodo consequat.</p>
                <p class="uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary uk-modal-close" type="button"
                        @click="onBtnSave">Save</button>
                </p>
            </div>
        </div>

        <div class="loader" v-bind:class="{ 'active' : showLoader }">
            <span uk-spinner="ratio: 3"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- UIkit JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script> -->
    <script src="bundle.js" type="module"></script>
</body>

</html>
